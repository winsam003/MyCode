  <title>** Error 연습 **</title>
  <script> 
  "use strict"
    // ** 과제
    // => 배열정의 & 초기화
    // => 반복문, try~catch 구문
    let num = [0, 25, 100, 99, 111];
    // => 기본구문
    for (let a of num) {
      try {
          if (a == 0 || a > 100) {
              throw new Error(`숫자가 0이거나, 100보다 큽니다.`);
          }else { console.log(`${a}*${a} = ${a*a}`); }
      } catch (error) {
          console.log(`** Error : ${error}`);
      } // catch
    } //for

    // => 예시1 : try 내부에 for 구문
    //  -> Error 발생시 catch 블럭으로 이동하기 때문에 
    //     for 구문이 더이상 실행되지않음 (break)  
    try {
      for (let i=1; i<=num.length; i++) {  // i=1,2,3,4
          for (let s of num) { // s=0, 25, 100, 99, 111
              console.log(`** for Test1 : i=${i}, s=${s}`)
              let sum = (i *= s);  // i=i*s
              console.log(`** for Test2 : i=${i}, s=${s}, sum=${sum}`)
              if (sum == 0 || sum > 100) {
                  throw new Error(`Error 발생`);
              } //if
          } //for_s
      } //for_i
    } catch (error_test) {
      console.log(`catch: ${error_test}`);
    } finally {
      console.log(`finally block`);
    }

// => 예시3 : map 메서드 활용
  let arr = [1, 2, 3, 4, 5];
  let square = arr.map(function(num) {return (num * num);});
  try {
      for (let i of square) {
          if (i == 0 || i >= 100) {
              throw new Error("💥💥Error 발생💥💥");
          }
      }
      console.log (`** square = [ ${square} ]`);
  } catch(err) {
      console.log (`Error 발생 => ${err}`) ;  
  } finally {
      console.log ("** finally: 메롱메롱 공부하장");
  }
