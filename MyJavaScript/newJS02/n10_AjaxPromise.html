<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>** Ajax 와 Promise **</title>
  <script> "use strict"
    // Test1)
    let ajaxP = new Promise((resolve, reject)=>{
      // 1.1) Ajax요청
      let xhrObj = new XMLHttpRequest();
      xhrObj.open('Get','n09_01ajaxForm.html');
      // 1.2) response 처리
      xhrObj.onload = ()=>{
        // 정상실행, 거절(실패,오류)
        if ( xhrObj.status==200 ) resolve(xhrObj.response);
        else reject(xhrObj.status);
      } //onload
      // 1.3) 요청실행
      xhrObj.send(null);
    });
    // => Test2) 를 위해 then() 분리함.
    ajaxP.then((response)=>{
        alert('** Ajax Test 성공 **');
        document.getElementById('resultArea').innerHTML=
          '** 서버 Response =><br>' + response;
    }).catch((error)=>{
        alert(`** Ajax Test 실패: status=${error}`);
    });
    
    // Test2) 
    // ** then(f1, f2)
    // => f1: 성공
    // => f2: 실패 
    ajaxP.then((response)=>{
        alert('** Ajax Test2 성공 **');
        document.getElementById('resultArea').innerHTML=
          '** 서버 Response2 =><br>' + response;
    }, (error)=>{
      alert(`** Ajax Test2 실패: status=${error}`);
    });




  </script>
</head>
<body>
 <h2>** Ajax 와 Promise **</h2> 
 <hr>
 <div id="resultArea"></div>
</body>
</html>
