<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>** Promise 연습 **</title>
  <script>
    
      let resorts = ["제주","서귀포","유채꽃밭","한라산"] ;
      let promise = new Promise((resolve, reject) => {
          setTimeout(()=>{
            let text=resorts.join('-');
            // 조건: 완성된 문자열의 길이가 30을 초과하면 오류(이행거절) 
            if ( text.length <= 30 ) {
              // 이행결정 => 완성된 결과 출력
              resolve(text);
            }else {
              // 이행거절 => 오류메시지 출력
              reject('** 길이 초과 **');
            }
          },1000);
      }).then((result)=>{
        console.log(`** 이행결정 결과 result=${result}`);
      }).catch((error)=>{
        console.log(`** 이행거절 message error=${error}`);
      }).finally(()=>{
        console.log(`** finally : 아무튼 작업종료`); 
      });
  </script>

</head>
<body>
  <h3>** Promise 연습 **</h3>
  
</body>
</html>
